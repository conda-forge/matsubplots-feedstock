{% set name = "matsubplots" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b118193639a3da014fe7b7d6f1926f44dd5953a421a7292933d3d7e86ccc5b1e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - python >=3.7

test:
  imports:
    - matsubplots

about:
  home: https://auneri.github.io/matsubplots
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Better subplots for matplotlib

extra:
  recipe-maintainers:
    - auneri
